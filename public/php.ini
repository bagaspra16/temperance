; PHP Configuration for Temperance Application
; This file helps prevent timeout errors during goal completion

; Execution time settings
max_execution_time = 60
max_input_time = 60
memory_limit = 256M

; Error reporting
display_errors = Off
log_errors = On
error_log = /tmp/php_errors.log

; HTTP settings
default_socket_timeout = 60
allow_url_fopen = On

; Session settings
session.gc_maxlifetime = 3600
session.cookie_lifetime = 0

; File upload settings
upload_max_filesize = 10M
post_max_size = 10M
max_file_uploads = 20

; Output buffering
output_buffering = 4096
implicit_flush = Off 